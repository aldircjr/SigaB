{% extends "frequencia/base.html" %}



{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'novoaluno' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.nome.label_tag }}</td>
            <td>{{ form.nome }}</td>
        </tr>
        <tr>
            <td>{{ form.cidade.label_tag }}</td>
            <td>{{ form.cidade }}</td>
        </tr>
        </table>

        <input type="submit" value="Cadastrar" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
